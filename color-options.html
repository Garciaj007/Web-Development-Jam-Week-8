<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="styles/color-option.css" />
	<script type="text/javascript" src="scripts/color-option.js" ></script>
	<title>DOM MOUSEOVER GALLERY</title>
</head>
<body>
    <div id="container">
	<div id="showcase" >
        <p id="decription-size" class="description"> Small </p>
        <p id="decription-color" class="description"> White </p>
        <p id="decription-style" class="description"> Crew Cut </p>
        <p id="decription-tshirt" class="description"> T-Shirt </p>

		<!--MAIN IMAGE-->
		<div id="topPic">
			<img id="mainImg" src="images/tshirt-white.png" width="200px"  alt="the showing tshirt image" title="the showing tshirt"/>
		</div>

		<!--THUMBNAIL GALLERY-->
		<div id="others-tshirt">
			<img id="pic1" src="images/tshirt-white.png" width="30px" alt="Photo of a white-shirt"/>
			<img id="pic2" src="images/tshirt-black.png" width="30px" alt="Photo of a black-shirt"/>
			<img id="pic3" src="images/tshirt-red.png" width="30px" alt="Photo of a Rose"/>
			<img id="pic4" src="images/tshirt-green.png" width="30px" alt="Photo of a green-shirt"/>
			<img id="pic5" src="images/tshirt-purple.png" width="30px" alt="Photo of a purple"/>
			<img id="pic6" src="images/tshirt-blue.png" width="30px" alt="Photo of a blue-shirt"/>
		</div>
    </div>
    <!-- showcase end -->
        <div id="order">
            <form>
                <h2>Your Order: </h2>
                <p>Select Colour: </p>
                <div id="color-option">
                    <img class="colour-block" id="col1" src="images/white.png" width="30px" alt="white"/>
                    <img class="colour-block" id="col2" src="images/black.png" width="30px" alt="black"/>
                    <img class="colour-block" id="col3" src="images/red.png" width="30px" alt="red"/>
                    <img class="colour-block" id="col4" src="images/green.png" width="30px" alt="green"/>
                    <img class="colour-block" id="col5" src="images/purple.png" width="30px" alt="white"/>
                    <img class="colour-block" id="col6" src="images/blue.png" width="30px" alt="blue"/>
                </div>
                <div>
                    <label for="size">Choose Size: </label>
                    <select id="size" name="size">
                        <option value="Small">S</option>
                        <option value="Medium">M</option>
                        <option value="Large">L</option>
                        <option value="Extra Large">XL</option>
                        <option value="Extra Extra Large">XXL</option>
                    </select>
                </div>
                <div>
                    <label for="style">Choose Style: </label>
                    <select id="style" name="style">
                        <option value=" Crew Cut "> Crew Cut </option>
                        <option value=" V Neck "> V Neck </option>
                        <option value=" Y Neck "> Y Neck </option>
                        <option value=" Scoop Neck "> Scoop Neck </option>
                    </select>
                </div>
                <div>
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name">
                </div>
                <div>
                    <label for="address">Address: </label>
                    <textarea id="address" name="address"></textarea> 
                </div>
                <div>
                    <label for="delivery">Delivery Type: </label>
                    <input type="radio" id="normal" name="deli" value="Normal" checked>Normal
                    <input type="radio" id="express" name="deli" value="Express(+$10.00)">Express(+$10.00)
                </div>
                <button type="submit" id="submit">Order</button>
            </form>
        </div>
        </div>
	</body>
</html>
